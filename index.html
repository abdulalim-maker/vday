<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dodge the No Button</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #f5d0fe, #fbcfe8);
      color: #3b0764;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    #timer {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    #game-area {
      position: relative;
      width: 90vw;
      max-width: 520px;
      height: 320px;
      background: linear-gradient(180deg, #ffffff, #fdf4ff);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(124,58,237,0.25);
      padding-top: 24px;
      border: 1px solid rgba(124,58,237,0.15);
    }
    #signature {
        position: fixed;
        bottom: 14px;
        opacity: 0.6;
        font-size: 12px;
        letter-spacing: 0.3px;
        color: #6b21a8;
    }


    .btn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: box-shadow 0.12s ease, transform 0.12s ease;
      box-shadow: 0 10px 22px rgba(124,58,237,0.25);
    }

    #yes {
      background: linear-gradient(135deg, #ec4899, #a855f7);
      color: white;
      left: 36px;
      top: 220px;
    }

    #yes:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(236,72,153,0.45);
    }

    #no {
      background: linear-gradient(135deg, #e9d5ff, #fbcfe8);
      color: #581c87;
      left: 300px;   /* ðŸ‘ˆ important: fixed initial position */
      top: 220px;    /* ðŸ‘ˆ important: fixed initial position */
    }

    #result {
      display: none;
      margin-top: 18px;
    }

    img {
      max-width: 220px;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(124,58,237,0.35);
      margin-top: 8px;
    }
  </style>
</head>


<body>
  <h1>will u be my valentine ? </h1>
  <h2>click the correct button ðŸ˜Œ</h2>
  <div id="timer">Time: 0.0s</div>

  <div id="game-area">
    <button id="yes" class="btn">Yes</button>
    <button id="no" class="btn">No</button>
  </div>

  <div id="result">
    <h2 id="result-text"></h2>
    <img id="meme" src="" alt="meme" />
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const resultText = document.getElementById("result-text");
    const meme = document.getElementById("meme");
    const gameArea = document.getElementById("game-area");
    const timerText = document.getElementById("timer");

    let startTime = null;
    let rafId = null;
    let gameOver = false;

    function moveNoButton() {
      const areaRect = gameArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width - 12;
      const maxY = areaRect.height - btnRect.height - 12;

      const x = Math.random() * maxX + 6;
      const y = Math.random() * maxY + 6;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function tick(ts) {
      if (!startTime) startTime = ts;
      const elapsed = (ts - startTime) / 1000;
      timerText.textContent = `Time: ${elapsed.toFixed(1)}s`;
      if (!gameOver) rafId = requestAnimationFrame(tick);
    }

    function startTimerOnce() {
      if (!startTime) requestAnimationFrame(tick);
    }

    // Hover (desktop)
    noBtn.addEventListener("mouseenter", () => {
      if (gameOver) return;
      startTimerOnce();
      moveNoButton();
    });

    // Touch (mobile)
    noBtn.addEventListener("touchstart", (e) => {
      if (gameOver) return;
      startTimerOnce();
      moveNoButton();
      e.preventDefault();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      gameOver = true;
      cancelAnimationFrame(rafId);

      const timeText = timerText.textContent.replace("Time: ", "");
      result.style.display = "block";
      resultText.textContent = `LESSSGOOO â¤ï¸ only took you ${timeText}`;
      meme.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    });

    noBtn.addEventListener("click", () => {
      gameOver = true;
      cancelAnimationFrame(rafId);

      const timeText = timerText.textContent.replace("Time: ", "");
      result.style.display = "block";
      resultText.textContent = `Okay damnâ€¦ I guess you don't want the best for yourself this year ðŸ˜­ (${timeText})`;
      meme.src = "https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif";
    });
  </script>
  <div id="signature">ðŸ’— AAA</div>
</body>
</html>
