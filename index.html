<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodge the No Button</title>

  <style>
    html, body {
      height: 100%;
      -webkit-overflow-scrolling: touch; /* ‚úÖ iOS smooth scroll */
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 24px 12px 100px; /* ‚úÖ space for scrolling */
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #f5d0fe, #fbcfe8);
      color: #3b0764;
      text-align: center;
      overflow-y: auto; /* ‚úÖ allow scroll */
      -webkit-tap-highlight-color: transparent;
    }

    h1 { margin-bottom: 6px; }
    #timer { font-size: 14px; opacity: 0.8; margin-bottom: 12px; }

    #game-area {
      position: relative;
      width: 90vw;
      max-width: 520px;
      height: 320px;
      background: linear-gradient(180deg, #ffffff, #fdf4ff);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(124,58,237,0.25);
      border: 1px solid rgba(124,58,237,0.15);
      overflow: hidden;
    }

    .btn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 10px 22px rgba(124,58,237,0.25);
      touch-action: manipulation;
    }

    #yes {
      background: linear-gradient(135deg, #ec4899, #a855f7);
      color: white;
      left: 36px;
      top: 220px;
    }

    #no {
      background: linear-gradient(135deg, #e9d5ff, #fbcfe8);
      color: #581c87;
      left: 260px;
      top: 220px;
    }

    #result {
      display: none;
      margin-top: 24px;
      position: relative;
      z-index: 2;
    }

    img {
      max-width: 240px;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(124,58,237,0.35);
      margin-top: 12px;
      opacity: 0;
      transform: scale(0.7);
      animation: popIn 0.5s ease-out forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.6); }
      70% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    #explosion {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #fff7cc 0%, #ffd000 10%, #ff7a00 25%, #ff0000 40%, #2b0000 60%, #000 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 52px;
      font-weight: 800;
      color: white;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
      transition: all 0.25s ease-out;
      z-index: 999;
      text-align: center;
    }

    #explosion.show {
      opacity: 1;
      transform: scale(1.15);
      animation: blastShake 0.18s linear infinite;
    }

    @keyframes blastShake {
      0% { transform: translate(0, 0) scale(1.15); }
      25% { transform: translate(12px, -12px) scale(1.15); }
      50% { transform: translate(-12px, 12px) scale(1.15); }
      75% { transform: translate(12px, 12px) scale(1.15); }
      100% { transform: translate(0, 0) scale(1.15); }
    }

    #signature {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <h1>will u be my valentine?</h1>
  <h2>click the correct button :P</h2>
  <div id="timer">Time: 0.0s</div>

  <div id="game-area">
    <button id="yes" class="btn">Yes</button>
    <button id="no" class="btn">No</button>
  </div>

  <div id="result">
    <h2 id="result-text"></h2>
    <img id="meme" src="" alt="cute" />
  </div>

  <div id="explosion">üí• BOOM üí•</div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const resultText = document.getElementById("result-text");
    const meme = document.getElementById("meme");
    const gameArea = document.getElementById("game-area");
    const timerText = document.getElementById("timer");
    const explosion = document.getElementById("explosion");

    let startTime = null;
    let rafId = null;
    let gameOver = false;

    function moveNoButton() {
      const areaRect = gameArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function tick(ts) {
      if (!startTime) startTime = ts;
      const elapsed = (ts - startTime) / 1000;
      timerText.textContent = `Time: ${elapsed.toFixed(1)}s`;
      if (!gameOver) rafId = requestAnimationFrame(tick);
    }

    function startTimerOnce() {
      if (!startTime) requestAnimationFrame(tick);
    }

    noBtn.addEventListener("mouseenter", () => {
      if (gameOver) return;
      startTimerOnce();
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      if (gameOver) return;
      startTimerOnce();
      moveNoButton();
      e.preventDefault();
    }, { passive: false });

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    yesBtn.addEventListener("click", () => {
      gameOver = true;
      cancelAnimationFrame(rafId);
      const timeText = timerText.textContent.replace("Time: ", "");
      result.style.display = "block";
      resultText.textContent = `woohoo ‚ù§Ô∏è only took you ${timeText}`;
      meme.src = "yuki.jpeg";

      for (let i = 0; i < 25; i++) {
        setTimeout(spawnHeart, i * 120);
      }
    });

    noBtn.addEventListener("click", () => {
      gameOver = true;
      cancelAnimationFrame(rafId);
      explosion.classList.add("show");
      setTimeout(() => explosion.classList.remove("show"), 1200);
    });
  </script>

  <div id="signature">üíó AAA</div>
</body>
</html>
